<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PRUEBA JSF</title>
    </h:head>
    <h:body style="margin: 0; padding: 0; height: 100%;">
        <h:form id="pruebaForm" style="height: 100%; display: flex; flex-direction: column;">
            <div style="flex: 1; display: flex; justify-content: center; align-items: center; background-color: lightgray;">
                <!-- Primer espacio horizontal (20% vertical, 100% horizontal) con título centrado -->
                <h2>BANCO DE DESARROLLO DE EL SALVADOR</h2>
            </div>
            <div style="flex: 4; display: flex;">
                <div style="flex: 1; background-color: white; border: 1px solid gray; padding: 10px;">
                    <!-- Espacio izquierdo (20% vertical, 100% horizontal) con enunciado y botones -->
                    <h3>Menú principal</h3>
                    <br />
                    <p:commandButton value="Readers"  action="#{readerController.readers()}" 
                                     icon="ui-icon ui-icon-search"  id="buscarReaders"  style="width:100%"/>
                    <br />
                    <p:commandButton value="Blogs"  action="#{blogController.blogs()}" 
                                     icon="ui-icon ui-icon-search"  id="buscarBlogs"  style="width:100%"/>
                    <br />
                    <p:commandButton value="Readers por blog"  action="#{readerPorBlogController.readersPorblogs()}" 
                                     icon="ui-icon ui-icon-search"  id="buscarreaderPorBlogs"  style="width:100%"/>
                    <p:messages showDetail="true" />
                </div>
                <div style="flex: 4; background-color: white;">
                    <!-- Espacio derecho (80% vertical, 100% horizontal en blanco) -->
                </div>
            </div>
        </h:form>
    </h:body>
</html>
